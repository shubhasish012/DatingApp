<div class="card">
  <div class="card-body"
  #scrollMe
  style="overflow: scroll;height: 535px;"
  [scrollTop]="scrollMe.scrollHeight">
    <div *ngIf="(messageService.messageThread$ | async)?.length === 0">
      No messages yet... say hi by using the message box below
    </div>

    <ul
      *ngIf="(messageService.messageThread$ | async).length>0"
       class="chat">
      <li *ngFor="let message of (messageService.messageThread$ | async)">
        <div>
          <span class="chat-img float-right">
            <img src="{{message.senderPhotourl || './assets/user.png'}}" alt="{{message.senderUsername}}"
              class="rounded-cicle">
          </span>
          <div class="chat-body">
            <div class="header">
              <small class="text-muted">
                <span class="fa fa-clock-o">{{message.messageSent | timeago}}</span>
                <span class="text-danger" *ngIf="!message.dateRead
                    && message.senderUsername!== username">
                  (Unread)</span>
                <span class="text-success" *ngIf="message.dateRead
                    && message.senderUsername!== username">
                  (read {{message.dateRead | timeago}})</span>
              </small>
            </div>
            <p>{{message.content}}</p>
          </div>
        </div>
      </li>
    </ul>
  </div>
  <div class="card-footer">
      <form #messageForm="ngForm" (ngSubmit)="sendMessage()">
        <div class="input-group">
          <input
            name="messageContent"
            [(ngModel)]="messageContent"
            required
            type="text"
            class="form-control input-sm"
            placeholder="Send a private message">
          <div class="input-group-append">
            <button class="btn btn-primary" [disabled]="!messageForm.valid || loading" type="submit">
              Send<i *ngIf="loading" class="fa fa-spinner fa-spin"></i>
            </button>
          </div>
        </div>
      </form>
  </div>
</div>
